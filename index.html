    <script>
      require([
        "esri/views/MapView",
        "esri/Map",
        "esri/request",
        "esri/geometry/SpatialReference",
        "esri/layers/GeoJSONLayer",
        "esri/core/watchUtils",
        "esri/widgets/Legend"
      ], (
        MapView,
        Map,
        esriRequest,
        SpatialReference,
        GeoJSONLayer,
        watchUtils,
        Legend
      ) => {
        let view, countriesLayer, wgs84Graphics;
        const loadingDiv = document.getElementById("loader");

        // Reproject the data to the projection selected by the user

 //       const wkidSelect = document.getElementById("projectWKID"); //uncomment to use WKID
        const wkidSelect = document.getElementById("projectWKT"); //uncomment to use WKT
        wkidSelect.addEventListener("change", () => {
          loadingDiv.style.display = "inline";
          createLayer()
            .then(recreateView)
            .catch(errback);
        });

          createLayer()
          .then(recreateView)
          .catch(errback);

          function createLayer() {
          // display projected graphics as a FeatureLayer
          countriesLayer = new GeoJSONLayer({
            title: "Forest area by country",
            url: "https://developers.arcgis.com/javascript/latest/sample-code/client-projection/live/percent-forest-area.json",
            objectIdField: "OBJECTID",
            fields: [
              {
                name: "OBJECTID",
                alias: "ObjectID",
                type: "oid"
              },
              {
                name: "Country",
                alias: "Country",
                type: "string"
              },
              {
                name: "y2015",
                alias: "% forest area (2015)",
                type: "double"
              }
            ],
            popupTemplate: {
              title: "{Country}",
              content: "{expression/per-land-area}",
              expressionInfos: [
                {
                  title: "per-land-area",
                  name: "per-land-area",
                  expression:
                    "IIF(!IsEmpty($feature.y2015), Round($feature.y2015) + '% of the land area in this country is forest.', 'No data')"
                }
              ]
            },
            renderer: {
              type: "class-breaks",
              defaultLabel: "No data",
              defaultSymbol: {
                type: "simple-fill",
                color: "#F0F0F0",
                outline: {
                  color: [0,0,0, 0.1],
                  width: 0.5
                }
              },
              visualVariables: [
                {
                  type: "color",
                  field: "y2015",
                  stops: [
                    { value: 0, color: "#D0D0CB" },
                    { value: 50, color: "#4F6704" }
                  ]
                }
              ]
            }
          });
          return countriesLayer.load();
        }
 
        /*************************************************************************
         * This function is called whenever user selects a new projection
         * from the projections drop down.
         * New view and map is created with the spatial reference that user chose
         *************************************************************************/

        function recreateView(layer) {
          // use this point to set the center of the view
          // for the specified spatial reference
          const viewSpatialReference = new SpatialReference({
//            wkid: wkidSelect.value    //use this if you use the first viewDiv
            wkt: wkidSelect.value     //use this if you use the second viewDiv
          });
          let centerPoint = {
            x: 0,
            y: 0,
            spatialReference: viewSpatialReference
          };

          if (view) {
            view.map.removeAll();
            view.container = null;
            view.map = null;
          }

          view = new MapView({
            container: "viewDiv",
            map: new Map({
              layers: [layer]
            }),
            highlightOptions: {
              color: "#282828",
              fillOpacity: 0
            },
            spatialReference: viewSpatialReference,
            center: centerPoint,
            scale: 166418924
          });

          view.graphics.add({
            symbol: {
              type: "simple-fill",
              color: [0,122,204,0.05],
              outline: {
                width: 0.3,
                color: [120, 120, 120, 1]
              }
            },
            geometry: {
              type: "extent",
              xmin: -180,
              xmax: 180,
              ymin: -90,
              ymax: 90,
              // This geometry automatically reprojects
              // when added to the view
              spatialReference: SpatialReference.WGS84
            }
          });

//          view.ui.add(new Legend({ view: view, style: "card" }), "bottom-left"); //uncomment to show legend

          view.whenLayerView(countriesLayer).then((layerView) => {
            watchUtils.whenFalseOnce(layerView, "updating", () => {
              // enable the projection dropdown
              wkidSelect.disabled = false;
              loadingDiv.style.display = "none";
            });
          });
        }

        // Executes if data retrieval was unsuccessful.
        function errback(error) {
          console.error("something went wrong. ", error);
        }
      });
    </script>
