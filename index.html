<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Client-side reprojection using WKT projection strings</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        background-color: #ffffff;
      }

      #loader {
        display: inline;
        z-index: 30;
        position: absolute;
        right: 45%;
        top: 45%;
      }

      #projectionDiv {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #ffffff;
        padding: 10px;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.24/"></script>

    <script>
      require([
        "esri/views/MapView",
        "esri/Map",
        "esri/geometry/SpatialReference",
        "esri/layers/GeoJSONLayer",
        "esri/layers/FeatureLayer",
        "esri/core/reactiveUtils",
        "esri/widgets/Legend"
      ], (
        MapView,
        Map,
        SpatialReference,
        GeoJSONLayer,
        FeatureLayer,
        reactiveUtils,
        Legend
      ) => {
        let view, countriesLayer;
        /************************************************************
         * Create loader 
         ************************************************************/
        const loadingDiv = document.getElementById("loader");
        /************************************************************
         * Create dropdown for projection selector
         ************************************************************/
        const wktSelect = document.getElementById("projectWKT"); 

        wktSelect.addEventListener("change", () => {
          loadingDiv.style.display = "inline";
         /************************************************************
         * Function runs when dropdown is changed
         ************************************************************/ 
        const layer1 = createLayer();
        layer1.load()
          .then(function(layer1) {
                const layer2 = new FeatureLayer(
                  {
                    title:"Background countries",
                    url:"https://services.arcgis.com/nzS0F0zdNLvs7nc8/arcgis/rest/services/World_Countries_Generalized_with_tiny_countries_as_squares_background/FeatureServer/1",
                    
                  }
                );
                createView(layer1, layer2);
              }
            )
            .catch(errback);
        });
         /************************************************************
         * Function runs on first load
         ************************************************************/ 
        const layer1 = createLayer();
        layer1.load()
          .then(function(layer1) {
              const layer2 = new FeatureLayer(
                {
                title:"Background countries",
                url:"https://services.arcgis.com/nzS0F0zdNLvs7nc8/arcgis/rest/services/World_Countries_Generalized_with_tiny_countries_as_squares_background/FeatureServer/1"

                }
              );
              createView(layer1, layer2);
            }
          )
          .catch(errback);
        
        /************************************************************
         * Create an operational layer
         ************************************************************/ 
          function createLayer() {
          // display projected graphics as a FeatureLayer
          countriesLayer = new FeatureLayer({
            title: "World countries",
            url:"https://services.arcgis.com/nzS0F0zdNLvs7nc8/arcgis/rest/services/World_Countries_tiny_squares/FeatureServer/26",
 /*           objectIdField: "OBJECTID",
            fields: [
              {
                name: "OBJECTID",
                alias: "ObjectID",
                type: "oid"
              },
              {
                name: "Country",
                alias: "Country",
                type: "string"
              },
              {
                name: "y2015",
                alias: "% forest area (2015)",
                type: "double"
              }
            ],
            popupTemplate: {
              title: "{Country}",
              content: "{expression/per-land-area}",
              expressionInfos: [
                {
                  title: "per-land-area",
                  name: "per-land-area",
                  expression:
                    "IIF(!IsEmpty($feature.y2015), Round($feature.y2015) + '% of the land area in this country is forest.', 'No data')"
                }
              ]
            },
            renderer: {
              type: "class-breaks",
              defaultLabel: "No data",
              defaultSymbol: {
                type: "simple-fill",
                color: "#F0F0F0",
                outline: {
                  color: [0,0,0, 0.1],
                  width: 0.5
                }
              },
              visualVariables: [
                {
                  type: "color",
                  field: "y2015",
                  stops: [
                    { value: 0, color: "#D0D0CB" },
                    { value: 50, color: "#4F6704" }
                  ]
                }
              ]
            } */
          });
          return countriesLayer;
        }
        /*************************************************************************
         * This function is called at first load and whenever the user selects a 
         * new projection from the projections drop down.
         * New view and map is created with the spatial reference that user chose.
         *************************************************************************/

        function createView(layer1, layer2) {
        /************************************************************
         * Creates a new spatial reference from the dropdown options
         ************************************************************/ 
          const viewSpatialReference = new SpatialReference({
            wkt: wktSelect.value    
          });
          let centerPoint = {
            x: 0,
            y: 0,
            spatialReference: viewSpatialReference
          };

          if (view) {
            view.map.removeAll();
            view.container = null;
            view.map = null;
          }
        /************************************************************
         * Creates a new MapView with a new map 
         *************************************************************/
          view = new MapView({
            container: "viewDiv",
            map: new Map({
              layers: [layer1, layer2]
            }),
            highlightOptions: {
              color: "#282828",
              fillOpacity: 0
            },
            spatialReference: viewSpatialReference,
            center: centerPoint,
            scale: 166418924
          });
        /************************************************************
         * Add a background graphic to display the map extent.
         ************************************************************/
          view.graphics.add({
            symbol: {
              type: "simple-fill",
              color: [0,122,204,0.05],
              outline: {
                width: 0.3,
                color: [120, 120, 120, 1]
              }
            },
            geometry: {
              type: "extent",
              xmin: -180,
              xmax: 180,
              ymin: -90,
              ymax: 90,
              // This geometry automatically reprojects
              // when added to the view
              spatialReference: SpatialReference.WGS84
            }
          });
        
          /************************************************************
         * Show or hide the legend by uncommenting/commenting this line 
         ************************************************************/ 
//          view.ui.add(new Legend({ view: view, style: "card" }), "bottom-left"); //uncomment to show legend

        /************************************************************
         * Enable projection dropdown and stop displaying loader once layer loads 
         ************************************************************/        
         view.whenLayerView(layer1).then((layerView) => {
            reactiveUtils.when(
                () => !layerView.updating, 
                () => {
              // enable the projection dropdown
              wktSelect.disabled = false;
              // stop displaying loader
              loadingDiv.style.display = "none";
                },
                {
                once: true
            });
          });
        }

        /************************************************************
         * Executes if data retrieval was unsuccessful.
         ************************************************************/
        function errback(error) {
          console.error("something went wrong. ", error);
        }
      });
    </script>
  </head>

  <body>

      <div id="loader">
        <img src="https://developers.arcgis.com/javascript/latest/sample-code/client-projection/live/loader.gif" />
      </div>
      <div id="projectionDiv" class="esri-widget">

          <option value='PROJCS["World_Goode_Homolosine_Land",

                          >Goode Homolosine (Ocean)</option>                          
          <option value='PROJCS["World_Fuller",
                          GEOGCS["GCS_WGS_1984",

                              SPHEROID["WG S_1984",6378137.0,298.257223563]],

  </body>

</html>
