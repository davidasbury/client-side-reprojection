<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Client-side projection</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
      #loader {
        display: inline;
        z-index: 30;
        position: absolute;
        right: 45%;
        top: 45%;
      }
      #projectionDiv {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #ffffff;
        padding: 10px;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.24/"></script>

    <script>
      require([
        "esri/layers/GeoJSONLayer",
        "esri/Map",
        "esri/views/MapView",
        "esri/geometry/SpatialReference",
        "esri/core/reactiveUtils"
    ], (
        GeoJSONLayer,
        Map,
        MapView, 
        SpatialReference,
        reactiveUtils
    ) => {
        /************************************************************
         * Create loader 
         ************************************************************/
        const loadingDiv = document.getElementById("loader");
        /************************************************************
         * Create dropdown for projection selector
         ************************************************************/
        const wktSelect = document.getElementById("projectWKT"); 
        wktSelect.addEventListener("change", () => {
          loadingDiv.style.display = "inline";
        });
        /************************************************************
         * Create two GeoJSON layers.
         ************************************************************/
        const countriesLayer = new GeoJSONLayer({
            title: "World countries",
            url: "https://raw.githubusercontent.com/davidasbury/client-side-reprojection/master/World_Countries_Generalized_with_tiny_countries_as_squares.geojson",
            objectIdField: "OBJECTID_1",
            definitionExpression: "Tiny_Country <> 1 OR Tiny_Country IS NOT NULL",
            renderer: {
              type: "simple",
              symbol: {
                type: "simple-fill",
                color: "#F0F0F0",
                outline: {
                  color: "#A1A1A1",
                  width: 0.5
                }
              }
            }
        })
        const backgroundLayer = new GeoJSONLayer({
            title: "No data areas",
            url: "https://raw.githubusercontent.com/davidasbury/client-side-reprojection/master/World_Countries_Generalized_with_tiny_countries_as_squares.geojson",
            objectIdField: "OBJECTID",
            definitionExpression: "Tiny_Country IS NULL",
            renderer: {
              type: "simple",
              symbol: {
                type: "simple-fill",
                color: "#F0F0F0",
                outline: {
                  color: "#A1A1A1",
                  width: 0
                }
              }
            }
        });
         /*       const countriesLayer = new GeoJSONLayer({
            title: "Forest area by country",
            url: "https://developers.arcgis.com/javascript/latest/sample-code/client-projection/live/percent-forest-area.json",
            objectIdField: "OBJECTID",
            definitionExpression: "y2015 IS NOT NULL",           
            fields: [
              {
                name: "OBJECTID",
                alias: "ObjectID",
                type: "oid"
              },
              {
                name: "Country",
                alias: "Country",
                type: "string"
              },
              {
                name: "y2015",
                alias: "% forest area (2015)",
                type: "double"
              }
            ],
            popupTemplate: {
              title: "{Country}",
              content: "{expression/per-land-area}",
              expressionInfos: [
                {
                  title: "per-land-area",
                  name: "per-land-area",
                  expression:
                    "IIF(!IsEmpty($feature.y2015), Round($feature.y2015) + '% of the land area in this country is forest.', 'No data')"
                }
              ]
            },
            renderer: {
              type: "class-breaks",
              defaultLabel: "No data",
              defaultSymbol: {
                type: "simple-fill",
                color: "#fcedcd",
                outline: {
                  color: [0,0,0, 0.1],
                  width: 0.5
                }
              },
              visualVariables: [
                {
                  type: "color",
                  field: "y2015",
                  stops: [
                    { value: 0, color: "#D0D0CB" },
                    { value: 50, color: "#4F6704" }
                  ]
                }
              ]
            }
        })
 
        const backgroundLayer = new GeoJSONLayer({
            title: "No data areas",
            url: "https://developers.arcgis.com/javascript/latest/sample-code/client-projection/live/percent-forest-area.json",
            objectIdField: "OBJECTID",
            definitionExpression: "y2015 IS NULL",
            renderer: {
              type: "simple",
              symbol: {
                type: "simple-fill",
                color: "#F0F0F0",
                outline: {
                  color: "#A1A1A1",
                  width: 0
                }
              }
            }
        });
 */
        /************************************************************
         * Creates a new Map instance.
         ************************************************************/
        const myMap = new Map({
 //        basemap: "streets-vector", //uncomment to view basemap
          layers: [backgroundLayer,countriesLayer]
        });
        /************************************************************
         * Set the Map instance to the map property in a MapView.
         ************************************************************/
        const view = new MapView({
          map: myMap,
          container: "viewDiv"
        });
        /************************************************************
         * Add a background graphic to display the map extent.
         ************************************************************/
        view.graphics.add({
            symbol: {
              type: "simple-fill",
              color: [0,122,204,0.05],
              outline: {
                width: 0.3,
                color: [120, 120, 120, 1]
              }
            },
            geometry: {
              type: "extent",
              xmin: -180,
              xmax: 180,
              ymin: -90,
              ymax: 90,
              // This geometry automatically reprojects
              // when added to the view
              spatialReference: SpatialReference.WGS84
            }
          });
        /************************************************************
         * Enable projection dropdown and stop displaying loader once countriesLayer loads 
         ************************************************************/        
        view.whenLayerView(countriesLayer).then((layerView) => {
            reactiveUtils.when(
                () => !layerView.updating, 
                () => {
              // enable the projection dropdown
              wktSelect.disabled = false;
              // stop displaying loader
              loadingDiv.style.display = "none";
                },
                {
                once: true
            });
          });

        /************************************************************
         * Executes if data retrieval was unsuccessful.
         ************************************************************/
        function errback(error) {
          console.error("Something went wrong. ", error);
        }
    });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
        <div id="loader">
            <img src="https://developers.arcgis.com/javascript/latest/sample-code/client-projection/live/loader.gif" />
        </div>
        <div id="projectionDiv" class="esri-widget">
            <p>Select a projection</p>
            <select id="projectWKT" class="esri-widget" disabled>

                              PROJECTION["Goode_Homolosine"],

                                PRIMEM["Greenwich",0.0],

              <option value='PROJCS["World_Fuller",
